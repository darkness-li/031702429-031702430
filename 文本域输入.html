<!DOCTYPE html>
<html>
<meta charset="utf-8">

<head>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js">
    </script>
    <script>
        $(document).ready(function() {
            $("button").click(function() {
                alert("值为: " + $("#text").val());
            });
        });
    </script>
</head>

<body>
    <textarea type="textarea" id="text" class="form-control" rows="10">
        </textarea>
    <button>显示值</button>
</body>

</html>
